<form name="calculateEquationForm" novalidate>
  <div>
    <input placeholder="enter simple equation only" type="text" ng-model="txtInput" ng-pattern="/^([\d\(\)\+\-\*\/\.\s])+$/" ng-required="true">
    <span class="errorMsg" ng-show="calculateEquationForm.$invalid && !calculateEquationForm.$pristine">Enter a valid input</span>
    <span class="outputMsg" ng-show="calculateEquationForm.$valid">{{output}}</span>
  </div>
</form>
